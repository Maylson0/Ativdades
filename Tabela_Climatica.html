<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Climática</title>
    <link rel="stylesheet" href="Tabela_Climatica.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <table class="climate-table">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Tempo</th>
                <th>Minima</th>
                <th>Maxima</th>
            </tr>
        </thead>

        
        <tbody>
            <tr>
                <td>Domingo</td>
                <td> <i class="wi wi-day-cloudy"></i> </td>
                <td>27</td>
                <td>32</td>
                
            </tr>

            <tr>
                <td>Segunda</td>
                <td> <i class="wi wi-day-sunny"></i> </td>
                <td>27</td>
                <td>32</td>
                
            </tr>

            <tr>
                <td>Terça</td>
                <td><i class="wi wi-day-rain"></i></td>
                <td>27</td>
                <td>32</td>
                
            </tr>

            <tr>
                <td>Quarta</td>
                <td><i class="wi wi-day-lightning"></i></td>
                <td>27</td>
                <td>32</td>
            </tr>

            <tr>
                <td>Quinta</td>
                <td><i class="wi wi-day-windy"></i></td>
                <td>27</td>
                <td>32</td>
            </tr>

            <tr>
                <td>Sexta</td>
                <td><i class="wi wi-cloudy"></i></td>
                <td>27</td>
                <td>32</td>
               
            </tr>

            <tr>
                <td>Sábado</td>
                <td><i class="wi wi-day-cloudy"></i></td>
                <td>27</td>
                <td>32</td>
                
            </tr>

        </tbody>
    </table>

</body>
</html>
